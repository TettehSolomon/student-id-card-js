<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>GMC ATM APP</title>
  </head>
  <body>
    
    <!-- student registry form section -->
    <div class="container my-5">
      <h1 class="my-4 text-center text-primary">Student ID Card Registry</h1>

      <div class="row">
        <div class="col-sm-12 col-md-6 bg-warning rounded">
          <h2>Add New Student</h2>
          <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Full Name <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                aria-describedby="emailHelp"
                required
              />
              <p id="nameError"></p>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >DOB <span class="required">*</span></label
              >
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
              <p id="nameError"></p>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address <span class="required">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                  required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone <span class="required">*</span></label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                  required
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Profile Image Url <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="imgUrl"
                name="imgUrl"
                  required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >About <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="about"
                name="about"
                  required
              />
            </div>
          
            <button type="submit" class="btn btn-primary btn-lg">Generate ID Card</button>
          </form>
    
        </div>
        <div class="col-sm-12 col-md-6">
          <h1>ID card preview</h1>
          <div id="cardPreview"></div>
        </div>
      </div>
      

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
